<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="LayoutPadrao">

<head>
	<title>Cadastro de Cidades</title>
</head>

<section layout:fragment="conteudo">
    <form class="form-horizontal" method="POST" th:action="@{/cidades}" th:object="${cidade}">
    	<div layout:include="MensagemGeral"></div>
    	<div layout:include="MensagemErro"></div>
    
    	<div class="panel panel-default">
    		<div class="panel-heading">
    			<div class="clearfix">
	   				<h1 class="panel-title aw-titulo-panel">Nova Cidade</h1>
	   				<a class="btn btn-link aw-link-panel" th:href="@{/cidades}">Voltar para pesquisa</a>
	   			</div>
    		</div>
    		
    		<div class="panel-body">
    			<input type="hidden" th:field="*{id_cidade}"/>
    		
				<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="nome" th:field="*{nome}"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('estado')} ? has-error">
					<label for="estado" class="col-sm-2 control-label">Estado</label>
					<div class="col-sm-2">  
						<input type="text" class="form-control"	id="estado" th:field="*{estado}"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('taxa')} ? has-error">
					<label for="taxa" class="col-sm-2 control-label">Taxa</label>
					<div class="col-sm-2">   
						<input type="text" class="form-control js-currency" id="taxa" th:field="*{taxa}"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
    	</div>
    </form>
</section>
</html>
